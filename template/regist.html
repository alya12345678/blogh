<!DOCTYPE html>
<html lang="en">
<head>

    <title>Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<style>body{
    color: #bb2323;
    background-color: rgb(179, 231, 231);}</style>
<body>

</nav>

        <h1>Register</h1>

        </form>
    </div>

    <footer class="bg-light text-center py-3">
        <p>ALYA &copy;
            {% now "Y" %} My fashion .
        </p>
    </footer>

</html>
