<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<style>body{
    color: #bb2323;
    background-color: rgb(179, 231, 231);}</style>
<body>


    <div class="container my-5">
        <div class="container my-5">
            <h1>Login</h1>

            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}

                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
        <footer class="bg-light text-center py-3">
            <p>ALYA &copy;
                {% now "Y" %} My fashion.
            </p>
        </footer>
        
</body>
</html>
